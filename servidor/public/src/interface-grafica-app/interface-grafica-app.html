<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="../login-component/login-panel.html">
<link rel="import" href="../login-component/registro-panel.html">

<script src="/socket.io/socket.io.js"></script>

<dom-module id="interface-grafica-app">
  <template>

    <style is="custom-style">
       :host {
        display: block;
      }
      
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #333333;
        }
        ;
      }
      
      #lista-archivos {
        background-color: #333333;
        display: block;
        margin: 16px;
        padding: 16px;
        max-width: 500px;
        --paper-card-header-text: {
          color: white;
        }
      }
      
      paper-menu {
        --paper-menu-background-color: {
          background-color: transparent;
        }
        --paper-menu: {}
      }
      
      paper-item:hover {
        opacity: 1;
        background-color: #555555;
      }
      
      paper-item {
        color: #fff;
        opacity: 0.7;
      }
      
      login-panel,
      registro-panel {
        display: block;
        margin: 0 auto;
        max-width: 500px;
      }
      
      #login-section {
        display: block;
        margin: 0 auto;
        max-width: 500px;
        --paper-card-content: {
          padding: 0;
        }
        ;
        --paper-card-header-text: {
          font-weight: bold;
          text-align: center;
          color: white !important;
        }
        --paper-card-actions: {
          padding: 0;
        }
      }
      
      vaadin-upload.thick-border {
        --primary-color: #396;
        --dark-primary-color: #063;
        --light-primary-color: #6c9;
        --error-color: darkred;
        border-bottom: 2px solid #ccc;
        padding: 14px;
        margin: 16px;
        background: #eee;
        border-radius: 0;
      }
      
      vaadin-upload.thick-border[dragover] {
        border-color: #396;
      }
      
      paper-toolbar {
        --paper-toolbar-background: #333333;
      }
    </style>


    <iron-localstorage name="token" value="{{token}}"></iron-localstorage>
    <iron-localstorage name="usuario" value="{{usuario}}"></iron-localstorage>

    <iron-ajax id="eliminararchivo" url="/eliminararchivo" method="POST" handle-as="json" on-response="actualizarArchivos"></iron-ajax>

    <iron-ajax id="seleccionararchivo" url="/damearchivo" method="POST" handle-as="json" on-response="muestraarchivo"></iron-ajax>
    <paper-drawer-panel hidden$="[[!uregistrado]]">
      <paper-header-panel drawer>
        <paper-toolbar>

          <paper-icon-button icon="build"></paper-icon-button>
          <div class="title">[[usuario.nombre]]</div>

        </paper-toolbar>
        <paper-menu>
          <paper-item>Subir archivos</paper-item>
        </paper-menu>

      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">Titulo</div>
          <paper-icon-button icon="exit-to-app" on-tap="cerrarSecion"></paper-icon-button>

        </paper-toolbar>

        <vaadin-upload class="thick-border" i18n="[[i18n]]" on-upload-response="uploadresponse" on-upload-before="agregarheader"
          id="fileupdate" name="sampleFile" target="/archivo" method="POST"></vaadin-upload>

        <paper-card heading="Lista archivos disponibles" id="lista-archivos" image="" elevation="1" animated-shadow="false">
          <template is="dom-repeat" items="[[usuario.archivos]]">
            <paper-item>
              <paper-icon-button icon="find-in-page" on-tap="seleccionaarchivo"></paper-icon-button>
              <paper-icon-button icon="clear" on-tap="eliminarArchivo"></paper-icon-button>
              [[item.direccion]]
            </paper-item>
          </template>
        </paper-card>



        <!-- The array is set as the <vaadin-grid>'s "items" property -->
        <vaadin-grid aria-label="Basic Binding Example" items="[[datosTabla]]">

          <vaadin-grid-column width="50px" flex-grow="0">
            <template class="header">#</template>
            <template>[[index]]</template>
            <!-- If necessary, the footer could be set using <template class="footer"> -->
          </vaadin-grid-column>



          <template is="dom-repeat" items="[[columnas]]" as="columna">


            <vaadin-grid-column>
              <template class="header">[[columna]]</template>

              <template>[[get(columna,item)]]</template>


            </vaadin-grid-column>

          </template>


        </vaadin-grid>



        <div hidden$="[[]]">

          <paper-card id="login-section" image="" elevation="1" animated-shadow="false">
            <div class="card-content">

              <paper-tabs selected="{{loginPanel}}">
                <paper-tab>Tabla</paper-tab>
                <paper-tab>Grafica</paper-tab>
              </paper-tabs>

              <neon-animated-pages selected=[[loginPanel]]>

              </neon-animated-pages>

            </div>

          </paper-card>

        </div>


      </paper-header-panel>
    </paper-drawer-panel>



    <div hidden$="[[uregistrado]]">

      <paper-card id="login-section" image="" elevation="1" animated-shadow="false">
        <div class="card-content">

          <paper-tabs selected="{{loginPanel}}">
            <paper-tab>Iniciar</paper-tab>
            <paper-tab>Registrarse</paper-tab>
          </paper-tabs>

          <neon-animated-pages selected=[[loginPanel]]>
            <login-panel usuario="{{usuario}}" token={{token}}></login-panel>
            <registro-panel usuario="{{usuario}}" token={{token}}></registro-panel>
          </neon-animated-pages>

        </div>

      </paper-card>

    </div>



  </template>

  <script>

  </script>
  <script>
    Polymer({

      is: 'interface-grafica-app',

      properties: {
        datos: {
          type: Array,
          value: []
        },
        loginPanel: {
          type: Boolean,
          value: 0
        },
        usuario: Object,
        token: {
          type: String,
          value: "",
          observer: "registrado"
        },
        uregistrado: {
          type: Boolean,
          value: false
        },
        listaarchivos: {
          type: Array,
          value: []
        },
        datosTabla: {
          type: Array,
          value: [
            { a: "Hola" },
            { a: "E" }
          ]
        },
        columnas: {
          type: Array,
          value: []
        }
        ,
        i18n: {
          type: Object,
          value: {
            dropFiles: {
              one: 'Suelta el archivo aqui...',
              many: 'Suelta los archivos aqui...'
            },
            addFiles: {
              one: 'Selecciona un archivo',
              many: 'Selecciona los archivos'
            },
            cancel: 'Cancelar',
            error: {
              tooManyFiles: 'Demaciados archivos',
              fileIsTooBig: 'Archivo demaciado grande',
              incorrectFileType: 'Tipo incorrecto de archivos'
            },
            uploading: {
              status: {
                connecting: 'Conectando',
                stalled: 'Stalled.',
                processing: 'Procesando archivos...'
              },
              remainingTime: {
                prefix: 'Tiempo reamanente: ',
                unknown: 'Tiempo desconocido'
              },
              error: {
                serverUnavailable: 'Servidor no disponible',
                unexpectedServerError: 'Error desconocido en servidor',
                forbidden: 'Acceso prohibido'
              }
            },
            units: {
              size: ['B', 'kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
            },
            formatSize: function (bytes) {
              // returns the size followed by the best suitable unit
            },
            formatTime: function (seconds, [secs, mins, hours]) {
              // returns a 'HH:MM:SS' string
            }
          }
        }


      },
      ready: function () {
        this.columnas = Object.keys(this.datosTabla[0]);
      },
      attached: function () {
        self = this

        document.querySelector('vaadin-upload').addEventListener('upload-response', function (e) {
          //console.log(e.detail.xhr.response); 
          self.set("datos", e.detail.xhr.response)
        })

        document.querySelector('vaadin-upload').addEventListener('upload-response', function (e) {
          //console.log(e.detail.xhr.response); 
          self.set("datos", e.detail.xhr.response)
        })
        var socket = io.connect('http://localhost:3001');
        socket.on('news', function (data) {
          console.log(data);
          self.set("datos", data)
        });
      },
      registrado: function () {
        this.set("uregistrado", (this.token.length > 0));
      },
      agregarheader: function () {
        this.$.fileupdate.headers = {
          Authorization: "Bear " + this.token,
          correousuario: this.usuario.correo
        }
      },
      uploadresponse: function (e) {
        let respuesta = JSON.parse(e.detail.xhr.response).usuario
        console.log(respuesta)
        this.usuario = respuesta
      },
      cerrarSecion: function () {
        this.set("usuario", "")
        this.set("token", "");
      },
      dameDatoColumna: function (columa, item) {
        console.log(item)
      },
      eliminarArchivo: function (idArchivo) {
        this.$.eliminararchivo.headers = {
          Authorization: "Bear " + this.token,
          idusuario: this.usuario._id,
          idarchivo: idArchivo.model.__data__.item._id,
          direccion: idArchivo.model.__data__.item.direccion
        }

        this.$.eliminararchivo.generateRequest();
      },
      actualizarArchivos: function (e) {
        this.usuario = e.detail.response.usuario;
      },
      seleccionaarchivo: function (idArchivo) {
        this.$.seleccionararchivo.headers = {
          Authorization: "Bear " + this.token,
          direccion: idArchivo.model.__data__.item.direccion
        }
        this.$.seleccionararchivo.generateRequest();

      },
      muestraarchivo: function (e) {
        let contenido = e.detail.response
        console.log(contenido[0])
        this.columnas = Object.keys(contenido[0]);
        this.datosTabla = contenido;
      }


    });
  </script>
</dom-module>
