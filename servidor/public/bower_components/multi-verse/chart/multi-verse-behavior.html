<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="multi-selection-behavior.html">
<script>
/**
 * `multi.chart` behavior for exposing and documenting properties shared across charts
 */
'use strict';

window.multi = window.multi || {};

/* @polymerBehavior multi.verseBehaviorImpl */
multi.verseBehaviorImpl = {

  properties: {

    /**
     * `witdh` the width of the chart 
     */
    width: {
      type: Number,
      notify: true
    },

    /**
     * `height` the width of the chart 
     */
    height: {
      type: Number,
      notify: true
    },

    /**
     * `colorScale`
     */
    colorScale: {
      type: Function,
      notify: true
    },

    /**
     * `data` 
     */
    data: {
      type: Array
    }

  }

};

/* @polymerBehavior multi.verseBehavior */
multi.verseBehavior = [
  multi.verseBehaviorImpl,
  multi.selectionBehavior
]
</script>
