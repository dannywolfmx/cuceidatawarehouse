<link rel="import" href="../../polymer/polymer.html">
<script>
/**
 * `multi.color` behavior for exposing and documenting properties related to colors
 *
 */
'use strict';

window.multi = window.multi || {};

/* @polymerBehavior multi.color */
multi.color = {

  properties: {

    /**
     * `colorScale`
     */
    colorScale: {
      type: Function,
      notify: true
    },

    /**
     * `colorDomain` the domain to use for colors
     */
    colorDomain: {
      type: Array
    },

    /**
     * `colorRange` output range of colors to be used for calculating the colorScale
     */
    colorRange: {
      type: Array,
      value: function() {
        return d3.schemeCategory10;
      }
    },

    /**
     * `colorScaleType` the type of scale for color
     */
    colorScaleType: {
      type: String,
      value: 'scaleOrdinal'
    }
  }
};
</script>
