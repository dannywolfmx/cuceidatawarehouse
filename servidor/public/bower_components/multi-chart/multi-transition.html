<dom-module id="multi-transition">
  <script>
  Polymer({

    is: 'multi-transition',

    behaviors: [
      multi.config
    ],

    properties: {

      /* 
       * `transition` a transition composer as per https://github.com/d3/d3-transition
       */
      transition: {
        type: Function,
        notify: true,
        value: function() {
          var me = this;
          return function(transition) {
            me.applyConfig(transition, ['duration', 'delay', 'ease' ])
            // if(me.duration) {
            //   transition.duration(me.duration);
            // }
            // if(me.delay) {
            //   transition.delay(me.delay);
            // }
            //  if(me.ease) {
            //   transition.ease(me.ease);
            // }
            return transition;

          };
          // return d3.transition();
        }
      },

      /* 
       * [`duration`](https://github.com/d3/d3-transition#transition_duration) the duration of the transition in ms
       */
      duration: {
        type: Function
      },

      /* 
       * [`delay`] (https://github.com/d3/d3-transition#transition_delay) the delay for the transition
       */
      delay: {
        type: Function
      },

      /* 
       * `ease` : (https://github.com/d3/d3-transition#transition_ease) Specifies the transition easing function for all selected elements.
       */
      ease: {
        type: Function
      }
    },

    // observers: [
    //   'observeConfig(duration, "duration", "transition")',
    //   'observeConfig(delay, "delay", "transition")',
    //   'observeConfig(ease, "ease", "transition")'
    // ]




  });
  </script>
</dom-module>
