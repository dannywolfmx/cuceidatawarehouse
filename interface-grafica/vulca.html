  <style>
 /* Host styles */
  :host {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    box-sizing: border-box;
    font-family: inherit;
    font-size: 13px;
    font-weight: 400;
    line-height: 1.1;
    color: rgba(0, 0, 0, 0.87);
    cursor: default;
    transition: opacity 50ms;
    white-space: nowrap;
    position: relative;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  :host(.vaadin-grid-loading) {
    height: 0;
    opacity: 0;
    transition: none;
  }

  :host > div {
    height: 100%;
    outline: none;
    position: relative;
    z-index: 0;
    -webkit-flex: 1 1 auto;
    flex: 1 1 auto;
  }

  /* Anim */
  @keyframes vaadin-grid-spin-360 {
    100% {
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes vaadin-grid-spin-360 {
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  /* Table wrapper */
  .vaadin-grid-tablewrapper {
    box-sizing: border-box;
    overflow: hidden;
    outline: none;
    position: absolute;
    z-index: 5;
  }

  .vaadin-grid-tablewrapper:before {
    display: none;
  }

  .vaadin-grid-tablewrapper > table {
    box-sizing: border-box;
    display: block;
  }

  .vaadin-grid-loading-data .vaadin-grid-tablewrapper:before {
    -webkit-animation: vaadin-grid-spin-360 400ms linear infinite;
    animation: vaadin-grid-spin-360 400ms linear infinite;
    border: 2px solid var(--primary-color, #03A9F4);
    border-radius: 50%;
    border-right-color: transparent;
    border-top-color: transparent;
    content: "";
    display: block;
    height: 16px;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    position: absolute;
    top: 50%;
    width: 16px;
  }

  /* Scroller styles */
  .vaadin-grid-scroller {
    box-sizing: border-box;
    outline: none;
    position: absolute;
    z-index: 1;
  }

  .vaadin-grid-scroller-horizontal {
    bottom: 0;
    left: 0;
    right: 0;
    overflow-y: hidden;
    -ms-overflow-y: hidden;
  }

  .vaadin-grid-scroller-vertical {
    bottom: 0;
    right: 0;
    top: 0;
    overflow-x: hidden;
    -ms-overflow-x: hidden;
  }

  .vaadin-grid-horizontal-scrollbar-deco {
    bottom: 0;
    box-sizing: border-box;
    left: 0;
    position: absolute;
    right: 0;
  }

  /* Grid body */
  .vaadin-grid-body {
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 0;
  }

  :host(:not([selection-mode])) .vaadin-grid-body,
  :host([selection-mode="single"]) .vaadin-grid-body {
    cursor: pointer;
  }

  .vaadin-grid-body tr {
    height: var(--vaadin-grid-row-height, 48px);
    left: 0;
    top: 0;
    position: absolute;
  }

  :host ::content .vaadin-grid-spacer {
    position: absolute;
    border-bottom: 1px solid #e3e3e3;
    z-index: 1;
  }

  :host ::content .vaadin-grid-spacer > td {
      position: absolute;
      padding: 0;
      top: 0;
      left: 0;
      width: 100%;
  }

  .vaadin-grid-body td {
    opacity: 0;
  }

  .vaadin-grid-row-has-data td {
    border-bottom: 1px solid #e3e3e3;
    opacity: 1;
  }

  .vaadin-grid-spacer td {
    opacity: 1;
  }

  /* Row styles */
  .vaadin-grid-row {
    box-sizing: border-box;
    display: block;
  }

  tbody:not(.touch):not(.scrolling) .vaadin-grid-row:hover td {
    background-color: #eeeeee;
  }

  .vaadin-grid-row-stripe td {
    @apply(--vaadin-grid-row-stripe-cell);
  }

  .vaadin-grid-row-selected td {
    background-color: #f5f5f5;
    @apply(--vaadin-grid-selected-row-cell);
  }

   /* Focus styles */
  .vaadin-grid-row:after {
    background-color: var(--primary-color, #03A9F4);
    bottom: 0;
    content: "";
    height: 2px;
    left: 0;
    pointer-events: none;
    position: absolute;
    right: 0;
    transition: all 0.16s ease-in-out;
    -webkit-transform: scaleX(0.0);
    transform: scaleX(0.0);
    z-index: 1;
    @apply(--vaadin-grid-row-focus);
  }

  :focus .vaadin-grid-row-focused:after {
    -webkit-transform: scaleX(1.0);
    transform: scaleX(1.0);
  }

  /* Grid cell */
  .vaadin-grid-cell {
    -webkit-align-items: center;

    background-color: white;
    box-sizing: border-box;

    display: inline-flex;
    height: inherit;
    overflow: hidden;
    transition: opacity 0.1s ease-in;
  }

  .vaadin-grid-header {

    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 10;

  .vaadin-grid-header tr {
    height: var(--vaadin-grid-header-row-height, 56px);

  .vaadin-grid-header th {

  .vaadin-grid-header-deco {

  /* Sorting */
  .vaadin-grid-header [class*="sort-"] {

  .vaadin-grid-footer {

  /* Cell padding */

  /* Input styles */
  input[type="checkbox"] {
